api:
  ~chart: app
  ~needs: [build-api]
  imagePackage: api
  containerPort: 3000
  probesPath: "/healthz"
  securityContext:
    fsGroup: 101
    runAsUser: 101
    runAsGroup: 101

jobs:
  runs:
    build-api:
      use: build
      with:
        imagePackage: api
        context: ./api
        buildArgs:
          COMMIT_SHA: "{{ $.Values.global.sha }}"
